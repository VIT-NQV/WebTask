<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="js/signUpJs.js"></script>

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form th:action="@{/save_signup}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" name="name" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input id="username" type="text" class="form-control"  th:field="*{username}">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">PassWord</label>
                <input id="password" type="password" class="form-control"  th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm PassWord</label>
                <input id="confirmpassword" type="text" class="form-control">
            </div>

            <button type="submit">Create</button>

        </form>

        <form th:action="@{/login}">
            <button type="submit">Back</button>
        </form>
    </div>
</body>
</html>
