<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signUpCss.css">
    <script type="text/javascript" src="js/signUpJs.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h2>Sign Up</h2>
            <form th:action="@{/save_signup}" th:object="${user}" method="post">

                <input id="name" name="name" th:field="*{name}" type="text" placeholder="Name"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                <input id="username" name="username" th:field="*{username}" type="text" placeholder="Username"/>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                <input id="password" name="password" th:field="*{password}" type="password" placeholder="Password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                <input id="confirmpassword" name="confirmpassword" type="text" placeholder="Confirm Password"/>


                <button >Create</button>

                <p class="message">Already registered? <a href="http://localhost:8080/login">Back to login</a></p>

            </form>
        </div>
    </div>
</body>
</html>
