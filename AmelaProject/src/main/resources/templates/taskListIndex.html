<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        a {
            height: 40px;
            width: 100px;
        }

        input {
            width: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">Task List</h1>

        <div class="row align-items-start">
            <div class="col">
                <a href="#" class="btn btn-secondary">Export CSV</a>
            </div>
            <div class="col">
                <a href="#" class="btn btn-primary">Tạo mới</a>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="input1" placeholder="Tìm kiếm">
            </div>
            <div class="col">
                <a href="#" class="btn btn-primary">Tìm kiếm</a>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open</option>
                    <option value="1">Inprogress</option>
                    <option value="2">Done</option>
                    <option value="3">All</option>
                </select>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tiêu đề</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="listtask : ${show}">
                <td th:text="${listtask.listID}"></td>
                <td th:text="${listtask.title}"></td>
                <td th:text="${listtask.status}"></td>
                <td>
                    <a href="#" class="btn btn-primary">Chỉnh sửa</a>
                    <a href="#" class="btn btn-primary">Chi tiết</a>
                    <a href="#" class="btn btn-danger">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr>
    <nav aria-label="Page navigation example" >
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="/tasklist/page">1</a></li>
            <li class="page-item"><a class="page-link" href="/tasklist/page?p=1">2</a></li>
            <li class="page-item"><a class="page-link" href="/tasklist/page?p=2">3</a></li>
            <li class="page-item"><a class="page-link" href="/tasklist/page?p=3">4</a></li>
            <li class="page-item"><a class="page-link" href="/tasklist/page?p=4">5</a></li>
        </ul>
    </nav>
</body>
</html>
